<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus OS - Affiliate Automation</title>
    <style>
        /* CSS ชุดหน้าสวย (Dark Theme Tech Startup) */
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0a0a0a; color: #ffffff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .container { text-align: center; z-index: 10; padding: 20px; width: 100%; max-width: 800px; }
        
        /* Typography & Effects */
        h1 { font-size: 4rem; margin-bottom: 10px; background: linear-gradient(90deg, #00f260, #0575e6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { font-size: 1.5rem; color: #888; margin-bottom: 40px; }
        
        /* Buttons */
        .btn { padding: 15px 40px; font-size: 1.2rem; background: linear-gradient(45deg, #00f260, #0575e6); color: white; border: none; border-radius: 50px; cursor: pointer; text-decoration: none; transition: transform 0.2s; box-shadow: 0 0 20px rgba(0, 242, 96, 0.4); display: inline-block; }
        .btn:hover { transform: scale(1.05); }
        .btn:active { transform: scale(0.95); }

        /* Background Animation */
        .bg-glow { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, rgba(5,117,230,0.15) 0%, rgba(0,0,0,0) 70%); top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; }

        /* Dashboard Styles (สำหรับฉากที่ 2) */
        .upload-box { border: 2px dashed #333; background: rgba(255,255,255,0.05); padding: 50px; border-radius: 20px; margin-top: 20px; }
        .status-badge { background-color: #00f260; color: black; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; font-weight: bold; }
    </style>
    <script>
        // ฟังก์ชันสั่งเปลี่ยนหน้า (กลไกที่เคยหายไป)
        function enterSystem() {
            document.getElementById('scene-landing').style.display = 'none'; // ซ่อนหน้าแรก
            document.getElementById('scene-dashboard').style.display = 'block'; // โชว์หน้าสอง
        }
    </script>
</head>
<body>
    <div class="bg-glow"></div>

    <div id="scene-landing" class="container">
        <h1>NEXUS OS</h1>
        <p>Advanced Affiliate Automation Platform</p>
        <button onclick="enterSystem()" class="btn">Log in with TikTok</button>
    </div>

    <div id="scene-dashboard" class="container" style="display: none;">
        <span class="status-badge">● System Online</span>
        <h2 style="font-size: 2.5rem; margin-top: 20px;">Command Center</h2>
        <p style="font-size: 1.1rem;">User: Admin_01 | Status: Verified</p>
        
        <div class="upload-box">
            <h3 style="color: #fff;">Upload Content</h3>
            <p style="font-size: 1rem;">Drag & drop video files here to schedule automation.</p>
            <button class="btn" onclick="alert('Demo: Video queued for upload!')" style="font-size: 1rem; padding: 10px 30px;">Select File</button>
        </div>
    </div>

</body>
</html>
